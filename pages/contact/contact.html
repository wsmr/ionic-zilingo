<ion-header>
  <ion-navbar>
    <ion-title>Exceler</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>This is a tool that helps to build an excel from a json</h2>
  <br />
  <p>
    To convert a JSON file to a CSV/Excel spreadsheet.
  </p>
  <p>
    Put a valid JSON type Object values here.
  </p>
  <br /><br />

  <ion-row>

    <ion-col>
      <h4>JSON</h4>
      <ion-item>
        <ion-textarea rows="8" [(ngModel)]="sample_json" name="sample_json" autocomplete="off" autocorrect="off"
          placeholder='paste a valid JSON here...'>
        </ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <br />
    <br />
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)="changed()">EXPORT&nbsp;&nbsp;<ion-icon name="cloud-download"></ion-icon></button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h4>OUTPUT</h4>
      <ion-item>
        <ion-textarea rows="10" [(ngModel)]="sample_output" name="sample_event" autocomplete="off" autocorrect="off"
          placeholder="{}" [readonly]="true">
        </ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
